<div>
    <div class="row">
      <div class="col-sm-11 no-gutters">
        <input type="search" placeholder="Search" 
        (input)="searchPress($event.target.value)" aria-label="Search" >
      </div>
      <div class="col-sm-1 no-gutters">
        <img src="../../../assets/Images/search.jpeg" alt="" height="30px">
      </div>
    </div>
    <div class="row" *ngIf="listOfUsers" >
        <div class="col-sm-11">
          <div class="card flex-md-row" *ngFor="let user of listOfUsers">
            <img class ="card-img-left flex-auto d-none d-md-block"
                [src] ="user.imageUrl">
            <div class="card-body d-flex flex-column align-items-start">
              <h5>{{user.name}}</h5>
              <p>{{user.workTitle}}</p>
            </div>
          </div>
        </div>
    </div>
</div>
